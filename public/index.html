<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is the Study Scheduler's login page. Please enter your username, password, then submit."/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>




  </head>
  <body>
    <title>Study Scheduler Login Page</title>
    <h1>Login page.</h1>
    <h2>Enter your username in the top box & password in the lower box. Click submit when ready.</h2>
    <form action="/login" method="POST">
      <label>Username: <input type="text" name="username"></label>
      <br>
      <br>
      <label>Password: <input type="password" name="password"></label>
      <input id="submitlogin" type="submit">
    </form>
    <script>
      window.onload = function(){
        const parameters = new URLSearchParams(window.location.search)
        const errorNotification = parameters.get('error')
        if (errorNotification){
          document.getElementById('error-message').innerText = errorNotification;
        }
      }
    </script>
    <p id="error-message"></p>
  </body>
</html>
